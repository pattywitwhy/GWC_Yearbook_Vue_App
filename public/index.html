<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>GWC Yearbook</title>
  </head>
  <body>
      <img src="GWC_logo.jpg" style="max-height: 40%; max-width: 40%; float: left">
    <header>
      <ul>
        <li><span onclick="openNav()">&#9776;</span></li>
      </ul>
      <div class="navbar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
          <li>
            <router-link to="/login">
            <h2><a href="/login">Login</a></h2>
            </router-link>
          </li>
          <li>
            <router-link to="/signout">
              <h2><a href="/signout">Signout</a></h2>
            </router-link>
          </li>
          <li> <router-link to="/signin">
            <h2><a href="/signin">Signin</a></h2>
            </router-link>
          </li>
      </div>
    </header>

    <div id="app"></div>
  </body>

  <script type="text/javascript">
    function closeNav() { document.getElementById("navbar").style.width = "0"; }
    function openNav() { document.getElementById("navbar").style.width = "420px"; }
  </script>
</html>
